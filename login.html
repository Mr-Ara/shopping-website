<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/f57658a5dd.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    
<main>
    <div class="login-container">
        <div class="row">
            <div class="col-lg-8">
                <div class="login-box">
                    <form action="">
                        <div class="input-group">
                            <label for="username-input">نام کاربری :</label>
                            <input type="text" id="username-input">
                        </div>
                        <div class="input-group">
                            <label for="password-input">رمز عبور :</label>
                            <input type="password" id="password-input">
                        </div>
                        <p class="do-you-have">
                            حساب کاربری ندارید؟
                            <a href="">ایجاد حساب کاربری</a>
                            کمتر از یک دقیقه زمان شما رو میگیرد
                        </p>
                        <div class="submit-btn">
                            <input type="submit" value="ورود">
                        </div>
                    </form>
                    <div class="social">
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="login-image">
                    <img src="./svg/1603117048iran-flag-grunge.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
